<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">Sections</div>
        <div class="panel-body">
            <div data-filtrofull></div>
        </div>

        <div ng-repeat="item in vm.items" ng-if="$index % 3 == 0" class="row">
            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img style="height: auto; max-width: 100%; display: block;" alt="100%x200" class="img-responsive" src="http://www.maltapark.com{{ vm.items[$index].img_url }}" data-holder-rendered="true">
                    <div class="caption">
                        <h3>{{vm.items[$index].title | capitalize}}</h3>
                        <p>{{ vm.items[$index].price }}</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>

            <div class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img style="height: auto; max-width: 100%; display: block;" alt="100%x200" class="img-responsive" src="http://www.maltapark.com{{ vm.items[$index + 1].img_url }}" data-holder-rendered="true">
                    <div class="caption">
                        <h3>{{vm.items[$index + 1].title | capitalize}}</h3>
                        <p>{{ vm.items[$index + 1].price }}</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>

            <div data-ng-if="vm.items[$index + 2] != nil" class="col-sm-6 col-md-4">
                <div class="thumbnail">
                    <img style="height: auto; max-width: 100%; display: block;" alt="100%x200" class="img-responsive" src="http://www.maltapark.com{{ vm.items[$index + 2].img_url }}" data-holder-rendered="true">
                    <div class="caption">
                        <h3>{{vm.items[$index + 2].title | capitalize}}</h3>
                        <p>{{ vm.items[$index + 2].price }}</p>
                        <p><a href="#" class="btn btn-primary" role="button">Button</a> <a href="#" class="btn btn-default" role="button">Button</a></p>
                    </div>
                </div>
            </div>

        </div>

    </div>
</div>
