<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">Sections</div>
        <div class="panel-body">
            <div data-filtrofull></div>
        </div>
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>Item</th>
            </thead>
            <tr data-ng-repeat="item in vm.items | filter:searchText">
                <td><a data-ui-sref="sectionOne({ sectionId: section.id })">#</a></td>
                <td>{{ item.title | capitalize }}</td>
            </tr>
        </table>
    </div>
</div>
