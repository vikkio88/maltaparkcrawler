<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">Item Details</div>
        <div class="panel-body">
            <div class="thumbnail">
                <img style="height: auto; max-width: 100%" class="img-responsive" src="http://www.maltapark.com{{vm.item.img_url}}" alt="">
                <div class="caption-full">
                    <h4 class="pull-right">{{vm.item.price}}</h4>
                    <h2><a href="http://www.maltapark.com/item.aspx?ItemID={{ vm.item.id }}" target="_blank">{{vm.item.title}}</a></h2>
                    <p>{{vm.item.description}}</p>
                </div>
                <table class="table table-striped">

                    <tr>
                        <td><strong>Condition</strong></td>
                        <td>{{vm.item.condition}}</td>
                    </tr>

                    <tr>
                        <td><strong>Category</strong></td>
                        <td>{{vm.item.category}}</td>
                    </tr>

                    <tr>
                        <td><strong>Contact</strong></td>
                        <td><img src="http://www.maltapark.com{{vm.item.contact}}" /> </td>
                    </tr>

                    <tr>
                        <td><strong>Seller</strong></td>
                        <td>{{vm.item.seller}}</td>
                    </tr>

                    <tr>
                        <td><strong>Listed On</strong></td>
                        <td>{{vm.item.listed_on}}</td>
                    </tr>

                    <tr>
                        <td><strong>Ends On</strong></td>
                        <td>{{vm.item.ends_on}}</td>
                    </tr>

                    <tr>
                        <td><strong>Views</strong></td>
                        <td>{{vm.item.views}}</td>
                    </tr>
                </table>
                <a href="http://www.maltapark.com/item.aspx?ItemID={{ vm.item.id }}" target="_blank" class="btn btn-default" role="button">View on MaltaPark</a>
            </div>
        </div>

    </div>
</div>
