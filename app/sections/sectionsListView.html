<div data-cg-busy="Promessa">
    <div class="panel panel-default">
        <div class="panel-heading">Sections</div>
        <div class="panel-body">
            <div data-filtrofull></div>
        </div>
        <table class="table table-striped">
            <thead>
                <th>#</th>
                <th>Sections</th>
            </thead>
            <tr class="clickable" data-ng-repeat="section in vm.sections | filter:searchText" data-ui-sref="sectionOne({ sectionId: section.id })">
                <td><a data-ui-sref="sectionOne({ sectionId: section.id })">#</a></td>
                <td class="bigger-text">{{ section.description | capitalize }}</td>
            </tr>
        </table>
    </div>
</div>
